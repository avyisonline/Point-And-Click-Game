<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point & Click Adventure</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">Peanutbutter Sand Witch</h1>
    </div>

    <div id="gameWindow">
        <!--INVENTORY BOX-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">
            </ul>

        </div>
        <!--DIALOG BAR-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog" class="foreground">
                <!--HERO STUFF-->
                <div id="heroAvatar" class="foreground">
                    <img src="IMG/portairt.png" alt="Hero Portrait">
                </div>
                <div id="heroSpeech" class="foreground speechBubble">
                    wah wah
                </div>
                <!--COUNTER STUFF-->
                <div id="counterAvatar" class="foreground">
                    <img src="IMG/portairStatue.png" alt="Counter Portrait">
                </div>
                <div id="counterSpeech" class="foreground speechBubble">
                    you stink actually
                </div>
            </div>
        </div>

        <!--FOREGROUND ELEMENTS-->
        <div id="key" class="foreground"></div>
        <div id="squareTree" class="foreground"></div>
        <div id="mushroom" class="foreground"></div>
        <div id="keyDoor" class="foreground"></div>
        <div id="statueLady" class="foreground"></div>
        <div id="door2" class="foreground"></div>

        <!--HERO-->
        <div id="hero" class="character">
            <img src="IMG/animated-character-1-idle.gif" alt="hero" id="heroImage">
        </div>

        <!--BACKGROUND ELEMENTS-->
        <div id="tileMap" class="background">
            <img src="IMG/tilemap1.jpg" alt="tilemap" draggable="false">
        </div>

    </div>

    <audio>
        <source id="heroAudio" scr="AUDIO/high pitch voice.mp3">
    </audio>

    <audio>
        <source id="counterAudio" scr="AUDIO/Gibberish - Sound Effect_01.mp3">
    </audio>

</body>

</html>
<script src="js/main.js"></script>
