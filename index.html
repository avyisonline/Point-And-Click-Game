<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point & Click Adventure</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">Peanutbutter Sand Witch</h1>
    </div>

    <div id="gameWindow">
        <!--INVENTORY BOX-->
        <div id="inventoryBox" class="foreground">

        </div>
        <!--DIALOG BAR-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog" class="foreground">
                <!--HERO STUFF-->
                <div id="heroAvatar" class="foreground">

                </div>
                <div id="heroSpeech" class="foreground">

                </div>
                <!--COUNTER STUFF-->
                <div id="counterAvatar" class="foreground">

                </div>
                <div id="counterSpeech" class="foreground">

                </div>
            </div>
        </div>

        <!--FOREGROUND ELEMENTS-->
        <div id="squareTree" class="foreground"></div>

        <!--HERO-->
        <div id="hero" class="character"></div>

        <!--BACKGROUND ELEMENTS-->
        <div id="tileMap" class="background"></div>

    </div>
</body>

</html>
