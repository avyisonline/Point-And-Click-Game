<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point & Click Adventure</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">Peanutbutter Sand Witch</h1>
    </div>

    <div id="gameWindow">
        <!--INVENTORY BOX-->
        <div id="inventoryBox">

        </div>
        <!--DIALOG BAR-->
        <div id="dialogBar">
            <div id="setMainDialog">
                <!--HERO STUFF-->
                <div id="heroAvatar">

                </div>
                <div id="heroSpeech">

                </div>
                <!--COUNTER STUFF-->
                <div id="counterAvatar">

                </div>
                <div id="counterSpeech">

                </div>
            </div>
        </div>

        <!--FOREGROUND ELEMENTS-->
        <div id="tempSquare"></div>

        <!--HERO-->
        <div id="hero"></div>

        <!--BACKGROUND ELEMENTS-->
        <div id="tileMap"></div>

    </div>
</body>

</html>
